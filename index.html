<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futurecrafting ThinkShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Futurecrafting ThinkShop</h1>
        <section class="session-setup">
            <label>Workshop Name: <input type="text" id="workshopName" oninput="updateHeader()"></label>
            <label>Facilitator: <input type="text" id="facilitatorName" oninput="updateHeader()"></label>
            <label>Date: <input type="date" id="workshopDate" oninput="updateHeader()"></label>
        </section>
        <div id="sessionHeader" class="session-header"></div>
        <nav>
            <button onclick="showSection('polls')">Polls</button>
            <button onclick="showSection('ideas')">Submit Idea</button>
        </nav>
    </header>

    <section id="polls" style="display:none;">
        <h2>Create a Poll</h2>
        <input type="text" id="pollQuestion" placeholder="Your question">
        <button onclick="createPoll()">Create</button>
        <ul id="pollResults"></ul>
    </section>

    <section id="ideas" style="display:none;">
        <h2 class="guiding-question">Wouldnâ€™t it be great if...</h2>
        <textarea id="ideaText" placeholder="Type your idea here..."></textarea>
        <div class="tag-submit">
            <label for="ideaTag">Tag this idea:</label>
            <select id="ideaTag">
                <option value="Analysis">Analysis</option>
                <option value="Challenge">Challenge</option>
                <option value="Ideation">Ideation</option>
                <option value="Refinement">Refinement</option>
                <option value="Evaluation">Evaluation</option>
                <option value="Implementation">Implementation</option>
            </select>
            <button onclick="submitIdea()">Submit</button>
        </div>
        <ul id="ideaList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
